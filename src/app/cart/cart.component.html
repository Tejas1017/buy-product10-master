<table class="table table-dark" class="container">
    <thead>
      <tr>
        <th scope="col">quantity</th>
        <th scope="col">Product-Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products; let i = index ">
       
        <td> {{item.quantity}}</td>
        <td> {{ item.Name}}</td>
        <td>  </td>
      </tr>
    </tbody>  
</table>
